---
- name: Add the user {{ run.user }}
  ansible.builtin.user:
    name: "{{ run.user }}"
    comment: Specified Run User
    groups: root
    append: true

- name: Create config directory if it does not exist
  ansible.builtin.file:
    path: "/etc/{{ app.title }}"
    state: directory
    mode: '0755'
    owner: "{{ run.user }}"
    group: "{{ run.user }}"

- name: Make sure the configurator pyhon script is executable by the run user
  ansible.builtin.file:
    dest: "/opt/manager/app.py"
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
    mode: '0755'

- name: Update repositories cache
  ansible.builtin.apt:
    update_cache: true

- name: Install python3-dev
  ansible.builtin.apt:
    name: python3-dev
    state: present

- name: Install libpq-dev
  ansible.builtin.apt:
    name: libpq-dev
    state: present

- name: Install postgresql
  ansible.builtin.apt:
    name: postgresql
    state: present

- name: Install specified python requirements
  ansible.builtin.pip:
    requirements: "/opt/manager/requirements.txt"
